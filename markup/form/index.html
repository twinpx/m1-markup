            <li><a href="/#price">Планировки и цены</a></li>

    <div class="b-page">
      <div class="b-gray-section">
        <div class="container">
          <section>
            <div class="row">
              <div class="col s12 m10 push-m1">
                <h1 class="b-h2">Отправить заявку</h1>
                <hr class="i-size-S">
                <form action="" method="">
                  <div class="input-field">
                    <input class="validate" id="first_name" name="first_name" type="text" required>
                    <label for="first_name">Имя</label>
                  </div>
                  <div class="input-field">
                    <input class="validate" id="phone" name="phone" type="tel" required>
                    <label for="phone">Номер телефона</label>
                  </div>
                  <div class="input-field">
                    <input class="validate" id="email" name="email" type="email">
                    <label for="email">Email</label>
                  </div>
                  <hr class="i-size-S">
                  <div>
                    <label>
                      <input type="checkbox" checked="checked" name="agreement"><span>Я согласен на обработку персональных данных. <a href="/legacy/">Соглашение на обработку персональных данных</a>.</span>

                  </div>
                  <hr class="i-size-L">
                  <div class="b-form-buttons">
                    <button class="b-btn" type="submit">Отправить заявку</button>
                    <hr class="hide-on-med-and-up"><a href="/">Отменить и вернуться на главную.</a>
                  </div>
                  <hr>
                </form>
              </div>
            </div>
